  <rect x="20" y="180" width="360" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <text x="30" y="205" fill="#38424d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Question 3: How would you rate this product?</text>
  
  <!-- Rating Options -->
  <rect x="30" y="220" width="340" height="30" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="45" cy="235" r="6" fill="#007bff"/>
  <text x="60" y="240" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Excellent (5 stars)</text>
  
  <rect x="30" y="260" width="340" height="30" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="45" cy="275" r="6" fill="none" stroke="#ccc" stroke-width="2"/>
  <text x="60" y="280" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Good (4 stars)</text>
  
  <rect x="30" y="300" width="340" height="30" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="45" cy="315" r="6" fill="none" stroke="#ccc" stroke-width="2"/>
  <text x="60" y="320" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Average (3 stars)</text>
  
  <rect x="30" y="340" width="340" height="30" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="45" cy="355" r="6" fill="none" stroke="#ccc" stroke-width="2"/>
  <text x="60" y="360" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Poor (2 stars or below)</text>
  
  <!-- Instructions -->
  <rect x="20" y="400" width="360" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="8"/>
  <text x="30" y="420" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ’¡ Tip:</text>
  <text x="30" y="435" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">Please provide honest feedback.</text>
  <text x="30" y="450" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">Quality responses earn bonus rewards!</text>
  
  <!-- Action Buttons -->
  <rect x="20" y="480" width="80" height="35" fill="#6c757d" rx="6"/>
  <text x="60" y="502" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Previous</text>
  
  <rect x="300" y="480" width="80" height="35" fill="#28a745" rx="6"/>
  <text x="340" y="502" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Next</text>
  
  <!-- Earnings Indicator -->
