  <text x="200" y="502" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Earning: $2.50</text>
  
  <!-- Beta Preview Watermark -->
  <text x="200" y="25" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">SAMPLE TASK INTERFACE</text>
