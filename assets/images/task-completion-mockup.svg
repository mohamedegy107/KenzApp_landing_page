  <rect x="20" y="80" width="288" height="8" fill="#28a745" rx="4"/>
  <text x="20" y="110" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Step 3 of 4 - 80% Complete</text>
  
  <!-- Task Title -->
  <text x="20" y="140" fill="#38424d" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Survey: Product Feedback</text>
  <text x="20" y="160" fill="#666" font-family="Arial, sans-serif" font-size="14">Estimated time: 5 minutes â€¢ Reward: $2.50</text>
  
