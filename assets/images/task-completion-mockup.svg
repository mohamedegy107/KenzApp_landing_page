<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#ffffff" stroke="#e9ecef" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#007bff" rx="12 12 0 0"/>
  <text x="20" y="35" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Task Completion - Beta Preview</text>
  <text x="350" y="35" fill="white" font-family="Arial, sans-serif" font-size="14">âœ•</text>
  
  <!-- Progress Bar -->
