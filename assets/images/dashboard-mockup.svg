<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="#38424d" rx="12 12 0 0"/>
  <text x="20" y="35" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Kenz Dashboard - Beta Preview</text>
  <circle cx="550" cy="30" r="15" fill="#28a745"/>
  <text x="545" y="35" fill="white" font-family="Arial, sans-serif" font-size="10">$</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="150" height="340" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  <text x="20" y="90" fill="#38424d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Navigation</text>
  <rect x="10" y="100" width="130" height="30" fill="#007bff" rx="4"/>
  <text x="20" y="120" fill="white" font-family="Arial, sans-serif" font-size="12">Dashboard</text>
  <rect x="10" y="140" width="130" height="30" fill="#f8f9fa" rx="4"/>
  <text x="20" y="160" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Available Tasks</text>
  <rect x="10" y="180" width="130" height="30" fill="#f8f9fa" rx="4"/>
  <text x="20" y="200" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Earnings</text>
  <rect x="10" y="220" width="130" height="30" fill="#f8f9fa" rx="4"/>
  <text x="20" y="240" fill="#38424d" font-family="Arial, sans-serif" font-size="12">Profile</text>
  
  <!-- Main Content Area -->
  <rect x="150" y="60" width="450" height="340" fill="#ffffff"/>
  
  <!-- Stats Cards -->
  <rect x="170" y="80" width="120" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="8"/>
  <text x="180" y="105" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tasks Completed</text>
  <text x="180" y="130" fill="#1976d2" font-family="Arial, sans-serif" font-size="24" font-weight="bold">12</text>
  <text x="180" y="150" fill="#666" font-family="Arial, sans-serif" font-size="10">This week</text>
  
  <rect x="310" y="80" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="8"/>
  <text x="320" y="105" fill="#388e3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pending Earnings</text>
  <text x="320" y="130" fill="#388e3c" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$24.50</text>
  <text x="320" y="150" fill="#666" font-family="Arial, sans-serif" font-size="10">Beta testing</text>
  
  <rect x="450" y="80" width="120" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="8"/>
  <text x="460" y="105" fill="#f57c00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Success Rate</text>
  <text x="460" y="130" fill="#f57c00" font-family="Arial, sans-serif" font-size="24" font-weight="bold">95%</text>
  <text x="460" y="150" fill="#666" font-family="Arial, sans-serif" font-size="10">Quality score</text>
  
  <!-- Recent Tasks Section -->
  <text x="170" y="200" fill="#38424d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Recent Tasks</text>
  
  <!-- Task Items -->
  <rect x="170" y="210" width="400" height="40" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="185" cy="230" r="8" fill="#28a745"/>
  <text x="200" y="225" fill="#38424d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Survey: Consumer Preferences</text>
  <text x="200" y="240" fill="#666" font-family="Arial, sans-serif" font-size="10">Completed • $2.50</text>
  <text x="520" y="235" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  
  <rect x="170" y="260" width="400" height="40" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="185" cy="280" r="8" fill="#ffc107"/>
  <text x="200" y="275" fill="#38424d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">App Review: Fitness Tracker</text>
  <text x="200" y="290" fill="#666" font-family="Arial, sans-serif" font-size="10">In Progress • $1.75</text>
  <text x="520" y="285" fill="#ffc107" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⏳</text>
  
  <rect x="170" y="310" width="400" height="40" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="185" cy="330" r="8" fill="#007bff"/>
  <text x="200" y="325" fill="#38424d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Registration: Email Verification</text>
  <text x="200" y="340" fill="#666" font-family="Arial, sans-serif" font-size="10">Available • $0.50</text>
  <text x="520" y="335" fill="#007bff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">→</text>
  
  <!-- Beta Preview Watermark -->
  <text x="300" y="380" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" opacity="0.7">BETA PREVIEW - SAMPLE DASHBOARD</text>
</svg>