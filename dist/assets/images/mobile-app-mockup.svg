  <text x="55" y="480" fill="#666" font-family="Arial, sans-serif" font-size="10">15 min • $4.00</text>
  <text x="55" y="495" fill="#666" font-family="Arial, sans-serif" font-size="10">Product information</text>
  <rect x="220" y="465" width="40" height="20" fill="#ffc107" rx="10"/>
  <text x="240" y="478" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Start</text>
  
  <!-- Bottom Navigation -->
  <rect x="15" y="530" width="270" height="55" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="0 0 15 15"/>
  <rect x="35" y="545" width="50" height="30" fill="#007bff" rx="4"/>
  <text x="60" y="565" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Tasks</text>
  
  <rect x="95" y="545" width="50" height="30" fill="transparent" rx="4"/>
  <text x="120" y="565" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Earnings</text>
  
  <rect x="155" y="545" width="50" height="30" fill="transparent" rx="4"/>
  <text x="180" y="565" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Profile</text>
  
  <rect x="215" y="545" width="50" height="30" fill="transparent" rx="4"/>
  <text x="240" y="565" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Help</text>
  
